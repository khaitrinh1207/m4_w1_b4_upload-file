<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form th:object="${product}" method="post" enctype="multipart/form-data">
    Id: <input th:field="*{id}" disabled/><br>
    Name: <input th:field="*{name}"><br>
    Price: <input th:field="*{price}"><br>
    Des: <input th:field="*{description}"><br>
    Up file: <input type="file" th:field="*{image}"><br>
    <button type="submit">Edit</button>
</form>
</body>
</html>
